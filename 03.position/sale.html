<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 300px;
      border: 2px solid #aaa;
      padding: 10px;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .img_position {
      position: absolute;
      right: -9px;
      top: -9px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="https://picsum.photos/300/200/?random=1">
    <h2 class="title">產品一</h2>
    <p>這種提升廣大，能夠總結理論，貨幣外資幫你，同學制定更為一句也在微軟目光幫你機票運輸，根據公共對手專區種子由此太多全新反應滿意上午地說許可推。</p>
    <img class="img_position" src="./sale-tag.png" width="150">
  </div>
</body>

</html>
